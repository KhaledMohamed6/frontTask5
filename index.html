<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="bill">
        <div class="container">
            <div class="input">
                <div class="num">
                    <h6>Bill</h6>
                    <input type="text" placeholder="$ 0">
                </div>
                <div class="tip">
                    <h6>Select Tip %</h6>
                    <div class="buttons">
                    <button class="percentage">50%</button>
                    <button class="percentage">50%</button>
                    <button class="percentage">50%</button>
                    <button class="percentage">50%</button>
                    <button class="percentage">50%</button>
                    <button class="custom">Custom</button>
                    </div>
                </div>
                <div class="people">
                    <h6>Number of People</h6>
                    <input type="text" placeholder="N">
                </div>

            </div>
            <div class="output">
                <div class="info">
                    <div class="amount">
                        <h6>Tip Account<p class="person">/ person</p></h6>
                        <p>$0.00</p>
                    </div>
                    <div class="amount">
                        <h6>Total<p class="person">/ person</p></h6>
                        <p>$0.00</p>
                    </div>
                </div>
                <div class="reset">
                    <button>RESET</button>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
